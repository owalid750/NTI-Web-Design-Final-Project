<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <div id="home" class="landing d-flex justify-content-center align-items-center">
        <div class="text-center text-light">
            <h1>Shop the Best Deals</h1>
            <p class="fs-6 text-white-50 mb-5">Discover top-quality products at unbeatable prices.</p>
            <a class="btn rounded-pill main-btn" href="#products">Shop Now</a>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="container py-3">
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary mx-2 filter-btn" data-category="all">All</button>
            <button class="btn btn-outline-primary mx-2 filter-btn" data-category="fragrances">Fragrances</button>
            <button class="btn btn-outline-primary mx-2 filter-btn" data-category="furniture">Furniture</button>
            <button class="btn btn-outline-primary mx-2 filter-btn" data-category="groceries">Groceries</button>
        </div>
    </div>
    <!-- Products Section -->
    <div class="container py-5">
        <h2 class="text-center mb-5">Explore Our Products</h2>
        <div id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>
    <!-- Modal for each product -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Product details will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>







    <!-- Footer -->
    <div id="footer"></div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
